        <ul class="shop-list" style="display: flex; align-items: center; justify-content: space-evenly; flex-wrap: wrap;"></ul>
        

    <script>

        function addData(text) {
            var shopList = document.querySelector('.shop-list');
            // shopList.appendChild(`<li>${key}</li>`);

            for (let i = 0; i < text.length; i++) {
                console.log(text[i]);

                var li = document.createElement("LI");
                li.className="card";
                li.style.width = "18rem";
                li.style.textAlign = "center"
                var name = document.createTextNode(text[i].name);
                var cusine = document.createTextNode(text[i].cusines);
                var p1 = document.createElement("P");
                var p2 = document.createElement("P");
                p1.appendChild(name);
                p2.appendChild(cusine);
                li.appendChild(p1);
                li.appendChild(p2);
                shopList.appendChild(li);
            }
        }

        fetch('http://localhost:5000/shops', {
            headers: {
                'Accept': 'json'
            }
        }).then(response => response.json()).then(text => addData(text));
        
    </script>
